<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>国家摄影师考评在线报名</title>
    <style>
        td.l{width: 100px;text-align: center;}
        td.r{width: 350px;padding-left: 30px;}
        input.t{width: 300px;}
    </style>
</head>
<body>
<form>
    <table border="2" style="border-collapse: collapse">
        <tr><td class="l">姓&emsp;&emsp;名：</td><td class="r"><input type="text">&emsp;*</td></tr>
        <tr><td class="l">性&emsp;&emsp;别：</td><td class="r"><input type="radio" name="sex">男&emsp;<input type="radio" name="sex">女&emsp;*</td></tr>
        <tr><td class="l">出生日期：</td><td class="r"><input type="text" style="width: 50px">年<input type="text" style="width: 30px">月<input type="text" style="width: 30px">日&emsp;*</td></tr>
        <tr><td class="l">文化程度：</td><td class="r"><select><option>高中</option><option>大学</option></select>&emsp;*</td></tr>
        <tr><td class="l">所在省份：</td><td class="r"><select style="width: 60px"><option>北京</option><option>江西</option></select>&emsp;*</td></tr>
        <tr><td class="l">联系地址：</td><td class="r"><input class="t">&emsp;*</td></tr>
        <tr><td class="l">邮政编码：</td><td class="r"><input class="t">&emsp;*</td></tr>
        <tr><td class="l">联系电话：</td><td class="r"><input class="t">&emsp;*</td></tr>
        <tr><td class="l">电子邮箱：</td><td class="r"><input class="t"></td></tr>
        <tr><td class="l">类&emsp;&emsp;别：</td><td class="r"><select style="width: 80px"><option>函授</option></select>&emsp;*</td></tr>
        <tr><td class="l">报考层次：</td><td class="r"><select><option>高级</option><option>中级</option></select>&emsp;*</td></tr>
        <tr><td class="l">报考专业：</td><td class="r"><select><option>国家摄影师等级考评</option></select>&emsp;*</td></tr>
        <tr><td class="l">备&emsp;&emsp;注：</td><td class="r"><textarea style="overflow-y: visible;width: 300px;height: 50px;resize: none"></textarea> </td></tr>
        <tr><td class="l"></td><td style="text-align: center"><input type="submit" value="提交">&emsp;&emsp;<input type="reset" value="重填"></td></tr>
    </table>
</form>

</body>
</html>
